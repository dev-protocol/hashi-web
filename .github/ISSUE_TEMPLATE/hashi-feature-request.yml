name: Feature Request
description: Write a request for a feature you want to see in Hashi.
title: "[FEATURE] <description>"
labels: ["feature request"]
body:
  - type: textarea
    id: description
    attributes:
      label: Detailed Description
      description: Provide a detailed description of the change or addition you are proposing
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: |
        Why is this change important to you? How would you use it?
        How can it benefit other users?
    validations:
      required: true
  - type: textarea
    id: possible-implementation
    attributes:
      label: Possible implementation
      description: Not obligatory, but suggest an idea for implementing addition or change
    validations:
      required: false
  - type: textarea
    id: additional-information
    attributes:
      label: Additional information
      description: Is there anything else we should know about this feature?
    validations:
      required: false
  - type: checkboxes
    id: coc
    attributes:
      label: Code of Conduct
      description: By submitting this issue, I confirm I've read and complied with the [CoC](https://github.com/dev-protocol/protocol/blob/main/CODE_OF_CONDUCT.md) ðŸ––
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true